<!DOCTYPE html> 

<html lang="hr"> 

<head> 

 <meta charset="UTF-8" /> 

 <title>Varijable</title> 

</head> 

<body> 

 <script type="text/javascript"> 

 function savrseni(doBroja) 
 {
  for (let i = 1; i <= doBroja; i++) 
  {
    let zbrojDjelitelja = 0;

    for (let j = 1; j < i; j++) 
	{
      if (i % j === 0) {
        zbrojDjelitelja += j;
      }
    }

    if (zbrojDjelitelja === i) 
	{
      console.log(i);
    }
  }
}


savrseni(500);
  


 </script> 

</body> 

</html>
