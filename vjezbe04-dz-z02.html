<!DOCTYPE html> 

<html lang="hr"> 

<head> 

 <meta charset="UTF-8" /> 

 <title>Varijable</title> 

</head> 

<body> 

 <script type="text/javascript"> 
 
console.log('Parni brojevi od 1 do 100 i njihovi kvadrati:');
    for (let i = 2; i <= 100; i += 2) 
	{
      console.log(i + ' - ' + (i * i));
    }
	
document.write('Parni brojevi od 1 do 100 i njihovi kvadrati:');
    document.write('<ul>');
    for (let i = 2; i <= 100; i += 2) 
	{
      document.write('<li>' + i + ' - ' + (i * i) + '</li>');
    }
    document.write('</ul>');
    
 
 
 

 </script> 

</body> 

</html>
