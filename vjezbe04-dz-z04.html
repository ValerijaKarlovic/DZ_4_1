<!DOCTYPE html> 

<html lang="hr"> 

<head> 

 <meta charset="UTF-8" /> 

 <title>Varijable</title> 

</head> 

<body> 

 <script type="text/javascript"> 
   let polje = [1, 2, 3, 4, 7, 8, 5, 6, 9, 55, 12, 4, 85];

    document.write('Dužina početnog polja: ' + polje.length + '<br>');

    polje.sort(function(a, b) 
	{
      return b - a;
    });
    document.write('Polje sortirano od najvećeg ka najmanjem: ' + polje.join(', ') + '<br>');

    polje.sort(function(a, b) 
	{
      return a - b;
    });
    document.write('Polje sortirano od najmanjeg ka najvećem: ' + polje.join(', ') + '<br>');

    polje.pop();
    document.write('Sortirano polje bez zadnjeg člana: ' + polje.join(', ') + '<br>');

    polje.push(19, 22);
    document.write('Sortirano polje s dodanim članovima: ' + polje.join(', ') + '<br>');

    let polje2 = ["Banana", "Orange", "Apple", "Mango"];

    let polje_final = polje.concat(polje2);
    document.write('Polje nakon spajanja: ' + polje_final.join(', ') + '<br>');
 
 
 
 

 </script> 

</body> 

</html>
