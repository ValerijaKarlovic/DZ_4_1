<!DOCTYPE html> 

<html lang="hr"> 

<head> 

 <meta charset="UTF-8" /> 

 <title>Varijable</title> 

</head> 

<body> 

 <script type="text/javascript"> 
 
 const dnevnaTemperatura = ['2023-11-29', -1, 0, -0.5, 0.5, 0, 1.2, 1.8, 2, 3, 4, 6, 9, 12, 7, 6, 6, 8, 5, 4, 2, 3, 2, 1, 0];

function izracunajTemperaturu(dnevnaTemperatura) {
  const datum = dnevnaTemperatura[0];
  const temperatura = dnevnaTemperatura.slice(1);

  let minTemp = temperatura[0];
  let maxTemp = temperatura[0];
  let sumaTemp = 0;

  for (let i = 0; i < temperatura.length; i++) 
  {
    if (temperatura[i] < minTemp) 
	{
      minTemp = temperatura[i];
    }
    if (temperatura[i] > maxTemp) 
	{
      maxTemp = temperatura[i];
    }
    sumaTemp += temperatura[i];
  }

  const prosjekTemp = sumaTemp / temperatura.length;

  console.log(`Datum: ${datum}`);
  console.log(`Najniža temperatura: ${minTemp}`);
  console.log(`Najviša temperatura: ${maxTemp}`);
  console.log(`Prosjek temperature: ${prosjekTemp}`);
}

izracunajTemperaturu(dnevnaTemperatura);

 
 

 </script> 

</body> 

</html>
