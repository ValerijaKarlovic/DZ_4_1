<!DOCTYPE html> 

<html lang="hr"> 

<head> 

 <meta charset="UTF-8" /> 

 <title>Varijable</title> 

</head> 

<body> 

 <script type="text/javascript"> 

   var Broj = 19;
   var Niz1 = 'Niz znakova';
   var Niz2 = '3.14';
   var Niz3 = 'U dva<br/>retka';
   var Logicka = true;

   
   document.write("Vrijednost varijable Broj je: " + Broj + "<br/>");
   document.write("Vrijednost varijable Niz1 je: " + Niz1 + "<br/>");
   document.write("Vrijednost varijable Niz2 je: " + Niz2 + "<br/>");
   document.write("Vrijednost varijable Niz3 je: " + Niz3 + "<br/>");
   document.write("Vrijednost varijable logicka je: " + Logicka + "<br/><br/>");


   Logicka = false;


   document.write("Vrijednost varijable logicka je: " + Logicka + "<br/>");



 </script> 

</body> 

</html>
